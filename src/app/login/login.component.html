<div class="mt-3">
    <!-- <h1>{{sample}} </h1> -->
    
    <form action="" class=" border w-25 container p-5 rounded" style="background-color: rgba(141, 51, 9, 0.26);">
        <h1 class="text-center mb-3">Login form</h1>
        <div class="p-2 mt-2">
            
            <input type="number" id="acno" [(ngModel)]="acno" class="form-control"  name="acno" (change)='acChange($event)' [placeholder]="data">
        </div>
        <div class="p-2 mt-2">
            
            <input type="password" id="psw" [(ngModel)]="psw" class="form-control" name="psw" placeholder="Password" (change)="pswChange($event)">
        </div>
        <div class="p-2 mt-2 text-center">
            <button class="btn btn-success me-2" type="submit" (click)="login()">Login</button>
            <p class="text-white mt-2">New User ?<a href="">Register</a></p>
        </div>
    </form>
</div>
